{% extends "base.html" %}
{% block content %}
<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
    #map {
        height: 500px;
        width: 100%;
    }
</style>

<div class="container py-4">
  <h2 class="mb-4">Post a New Trip</h2>

  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
    <div class = "row align-items-center mb-3">
      <div class="col-sm-4 col-lg-3 text-muted">
        <label class = "col-form-label" for = "{{ field.id_for_label }}">{{ field.label }}</label>
      </div>
      <div class="col-sm-8 col-lg-9">
        {{ field }}
        {% if field.help_text %}
        {% endif %}
        {{field.errors}}
      </div>
    </div>
    {%endfor%}

    <div class = "mt-3">
      <button class = "btn btn-dark" type = "submit">Create Trip</button>
      <a href = "{% url 'trip.list' %}" class = "btn btn-outline-secondary">Cancel</a>
    </div>
  </form>


  {%endblock%}
