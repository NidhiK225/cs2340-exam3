{% extends "pitStop/base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Edit Trip: {{ trip.title }}</h2>

  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
    <div class="row align-items-center mb-3">
      <div class="col-sm-4 col-lg-3 text-muted">
        <label class="col-form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
      </div>
      <div class="col-sm-8 col-lg-9">
        {{ field }}
        {% for error in field.errors %}
          <div class="text-danger">{{ error }}</div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}

    <div class="mt-3">
      <button class="btn btn-dark" type="submit">Save Changes</button>
      <a href="{% url 'trip.dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
